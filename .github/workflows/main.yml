name: CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g. 1.2.3)'
        default: ""
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Publish JUnit Test Report
      if: success() || failure()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          **/reports/**/*.xml
    - name: Create and push git tag
      if: success() && github.event_name == 'workflow_dispatch'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "action@github.com"
        git tag ${{ github.event.inputs.version }}
        git push --tags
